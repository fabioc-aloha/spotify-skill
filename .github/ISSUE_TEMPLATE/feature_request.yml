name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: If applicable, provide code examples or mockups
      render: python
      placeholder: |
        # Example usage
        result = some_new_feature()

  - type: checkboxes
    id: category
    attributes:
      label: Feature Category
      description: What area does this feature relate to?
      options:
        - label: Spotify API functionality
        - label: Cover art generation
        - label: Playlist creation
        - label: Documentation
        - label: Skill development tools
        - label: Examples or tutorials
        - label: Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request
      placeholder: Any additional information that might be helpful
