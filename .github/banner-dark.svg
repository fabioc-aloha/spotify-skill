<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for dark theme -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#191414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="200" fill="url(#grad2)" rx="15"/>
  
  <!-- Spotify-inspired circle -->
  <circle cx="120" cy="100" r="50" fill="url(#grad1)"/>
  
  <!-- Spotify logo - three curved arcs -->
  <g transform="translate(120, 100)">
    <!-- Top arc - longest -->
    <path d="M -20 -18 Q -5 -22, 10 -18 Q 18 -15, 22 -10" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Middle arc - medium -->
    <path d="M -18 -5 Q -5 -9, 8 -5 Q 15 -2, 20 2" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Bottom arc - shortest -->
    <path d="M -15 8 Q -5 5, 5 8 Q 12 10, 17 14" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Title text -->
  <text x="190" y="90" font-family="'Segoe UI', -apple-system, system-ui, Arial, sans-serif" font-size="46" font-weight="bold" fill="white">
    Spotify Skill
  </text>
  
  <!-- Subtitle -->
  <text x="190" y="125" font-family="'Segoe UI', -apple-system, system-ui, Arial, sans-serif" font-size="18" fill="#1DB954">
    Complete Claude Desktop Skills Development Toolkit
  </text>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="50" r="3" fill="#1DB954" opacity="0.6"/>
  <circle cx="770" cy="70" r="2" fill="#1DB954" opacity="0.4"/>
  <circle cx="730" cy="90" r="2.5" fill="#1DB954" opacity="0.5"/>
  <circle cx="760" cy="150" r="3" fill="#1DB954" opacity="0.6"/>
  <circle cx="740" cy="170" r="2" fill="#1DB954" opacity="0.4"/>
</svg>
